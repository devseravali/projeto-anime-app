<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Radar - Onde a paixão por animes encontra curiosidades incríveis.</title>

    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">




    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header class="cabecalho">
        <h1 class="titulo-cabecalho">Anime Radar</h1>
        <p class="subtitulo-cabecalho slogan">Onde a paixão por animes encontra curiosidades incríveis.</p>

        <label class="toggle-switch" for="toggleTheme">
            <input type="checkbox" id="toggleTheme" aria-label="Alternar tema claro e escuro">
            <span class="slider">
                <i class="fa-solid fa-cat icone claro" aria-hidden="true"></i>
                <i class="fa-solid fa-moon icone escuro" aria-hidden="true"></i>
            </span>
        </label>
    </header>

    <main class="conteudo-principal">
        <section class="filtros" aria-label="Filtros de busca e navegação">
            <form class="form-filtros" id="form-filtros" aria-describedby="desc-filtros">
                <p id="desc-filtros" class="descricao-filtros">Filtre os animes por ano, temporada, gênero e nome</p>

                <div class="grupo-filtros">
                    <label for="temporada-filtro" class="rotulo-filtros">Temporada:</label>
                    <select id="temporada-filtro" name="temporada" class="seletor-filtros">
                        <option value="">Todas</option>
                        <option value="Primavera">Primavera</option>
                        <option value="Verão">Verão</option>
                        <option value="Outono">Outono</option>
                        <option value="Inverno">Inverno</option>
                    </select>
                </div>

                <div class="grupo-filtros">
                    <label for="genero-filtro" class="rotulo-filtros">Gênero</label>
                    <select id="genero-filtro" name="genero" class="seletor-filtros">
                        <option value="">Todos</option>
                    </select>
                </div>

                <div class="grupo-filtros">
                    <label for="busca-nome" class="rotulo-filtros">Buscar por nome:</label>
                    <input type="search" id="busca-nome" class="campo-busca" placeholder="Digite o nome do anime"
                        aria-label="Buscar por nome do anime">
                </div>

                <div class="grupo-filtros">
                    <label for="quantidade-pagina" class="rotulo-filtros">Animes por página:</label>
                    <select id="quantidade-pagina" name="quantidadePagina" class="seletor-filtros">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                    </select>
                </div>

                <button type="submit" class="botao-filtros">Aplicar filtros</button>
            </form>
        </section>

        <section class="secao-lista-animes" aria-label="Lista de animes" id="lista-animes">
        </section>

        <section class="secao-curisosidade" aria-label="Curiosidade sobre anime">
            <button class="botao-curiosidade" id="btnCuriosidade" type="button" aria-expanded="false"
                aria-controls="cardCuriosidade">
                Mostrar Curiosidade
            </button>
            <article class="card-curiosidade" id="cardCuriosidade" aria-live="polite" hidden>
                <img src="" alt="Imagem de planta medicinal" class="imagem-planta" id="imgPlanta">
            </article>
        </section>

        <nav class="paginacao" aria-label="Paginação" id="paginacao">
        </nav>
    </main>

    <footer class="rodape">
        <p class="texto-rodape">Anime Radar © 2025 - Desenvolvido com amor</p>
    </footer>

    <script type="module" src="src/js/index.js"></script>
</body>

</html>
